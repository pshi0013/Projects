<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="css/pixtag.css">
</head>
<body>
<input type="checkbox" id="sidebar-toggle">
<div class="sidebar">
    <div class="sidebar-header">
        <h3 class="brand">
            <span class="ti-desktop"> </span>
            <span>PixTag</span>
        </h3>
        <label for="sidebar-toggle" class="ti-menu-alt"></label>
    </div>

    <div class="sidebar-menu">
        <ul>
            <li id="home-link">
                <a href="#">
                    <span class="las la-home"></span>
                    <span>Home</span>
                </a>
            </li>
            <li id="browse-link">
                <a href="#">
                    <span class="las la-image"></span>
                    <span>Browse Image</span>
                </a>
            </li>
            <li id="upload-link">
                <a href="#">
                    <span class="las la-upload"></span>
                    <span>Upload Image</span>
                </a>
            </li>
            <li id="update-link">
                <a href="#">
                    <span class="las la-pen"></span>
                    <span>Update Image</span>
                </a>
            </li>
            <li id="tagSubs-link">
                <a href="#">
                    <span class="las la-envelope"></span>
                    <span>Tags Subscription</span>
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="main-content">
    <header>
        <div>
            <h3 id="page-title">Home</h3>
        </div>
        <div class="log-out">
            <h4 id="user-email">user@example.com</h4>
            <button id="logout-btn"><span class="las la-sign-out-alt"></span> logout</button>
        </div>
    </header>

    <main>
        <div class="container clearfix" id="main-content">
            <!-- Dynamic content will be rendered here -->
        </div>
    </main>
</div>
<footer>
</footer>
<script src="js/home.js"></script>

</html>
