<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and Register</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form id="login-form" class="sign-in-form">
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" id="login-email" required/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" id="login-password" required/>
                </div>
                <input type="submit" value="Login" class="btn solid" />
            </form>
            <form id="register-form" class="sign-up-form">
                <h2 class="title">Register</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="First Name" id="register-firstname" required/>
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Last Name" id="register-lastname" required/>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" id="register-email" required/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" id="register-password" required/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" id="register-password-confirm" required/>
                </div>
                <input type="submit" class="btn" value="Sign up" />
            </form>
            <form id="confirmation-form" class="confirmation-form">
                <h2 class="title">Confirm Account</h2>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" id="confirmation-email" required/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="text" placeholder="Confirmation Code" id="confirmation-code" required/>
                </div>
                <input type="submit" class="btn" value="Confirm" />
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h1>Welcome to PixTag</h1>
                <br>
                <h3>New User?</h3>
                <p>Register Now</p>
                <button class="btn transparent" id="sign-up-btn">
                    Register
                </button>
            </div>
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h1>Welcome to PixTag</h1>
                <br>
                <h3>Existing user?</h3>
                <p></p>
                <button class="btn transparent" id="sign-in-btn">
                    Sign in
                </button>
            </div>
        </div>
    </div>
</div>
<script type="module" src="js/login.js"></script>
</body>
</html>
